<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Profile Card</title>
    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #485461;
  background-image: linear-gradient(315deg, #485461 0%, #28313b 74%);
}

.card {
  background-color: #fff;
  width: 300px;
  height: auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  position: relative;
}

.pro-badge {
  background-color: #666;
  color: #fff;
  padding: 3px 10px;
  border-radius: 3px;
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 12px;
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 20px;
}

h1 {
  font-size: 22px;
  margin: 15px 0 5px;
}

h2 {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}

p {
  font-size: 14px;
  color: #999;
  margin-bottom: 20px;
}

.contact-info p {
  font-size: 14px;
  color: #666;
  margin-bottom: 10px;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.stat h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.stat p {
  font-size: 12px;
  color: #666;
}

.actions {
  display: flex;
  justify-content: space-around;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.follow {
  background-color: #fff;
  border: 1px solid #000;
}

.hire-me {
  background-color: #000;
  color: #fff;
}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pro-badge">PRO</div>
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic" />
      <h1>Mejbaul Mubin</h1>
      <h2>Web Developer</h2>
      <p>
        Passionate web developer with 5+ years of experience in creating
        stunning websites and applications.
      </p>
      <div class="contact-info">
        <p>Email: mejbaulmubin786@gmail.com</p>
        <p>Mobile: +880-1676880506</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h3>18</h3>
          <p>Projects</p>
        </div>
        <div class="stat">
          <h3>464</h3>
          <p>Following</p>
        </div>
        <div class="stat">
          <h3>852</h3>
          <p>Followers</p>
        </div>
      </div>
      <div class="actions">
        <button class="follow">Follow</button>
        <button class="hire-me">Hire Me</button>
      </div>
    </div>
  </body>
</html>
